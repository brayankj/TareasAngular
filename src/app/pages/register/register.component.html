<div class="container mb-4 animated fadeInRight">
    <div class="row align-items-center">
        <div class="col-12 mb-3">
            <h1 class="text-center">My Notes</h1>
        </div>

        <div class="col-12 col-md-6">
            <mat-card>
                <mat-card-header>
                    <p class="h2"> Register </p>
                </mat-card-header>
                <mat-card-content>

                    <p [routerLink]="['/login']" id="login">Login</p>
                    <form class="text-center">
                        <mat-form-field class="example-full-width">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="Hi, User!">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="email@example.com">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="*******">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Confirm Password</mat-label>
                            <input type="password" matInput placeholder="*******">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>

                    <button [routerLink]="['/']" class="btn btn-block btnPrincipal">Enter</button>

                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-12 col-md-6 text-center marg">
            <img src="./assets/img/register.svg" alt="img_login">
            <p><small class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam gravida est ipsum, ut pellentesque justo aliquam in. Mauris quam mi, ornare nec mollis at, ultricies quis est.</small></p>
        </div>

    </div>
</div>
