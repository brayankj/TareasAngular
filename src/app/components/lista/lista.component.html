<div class="row animated fadeIn">
    <div class="col-12 my-3 text-center">
        <h1 *ngIf="lista" class="text-muted">{{lista.titulo}}</h1>
    </div>
    <div class="col-sm-6 text-center">
        <button [routerLink]="['/my-notes']" class="btn "><i class="fas fa-chevron-left"></i> Regresar</button>
    </div>
    <div class="col-sm-6 text-center">
        <button matTooltip="Create Item" (click)="openDialog()" class="btn btnPendientes"><i class="fas fa-receipt"></i> Pendientes</button>
    </div>
</div>


<div class="row mt-3" *ngIf="pendientes">
    <div class="col-sm-12 my-3" *ngFor="let pendiente of pendientes">
        <mat-card class="animated fadeIn">
            <p>
                {{pendiente.desc}}
            </p>
            <mat-card-footer align="end">
                <input (click)="cambioCheck(pendiente)" [(ngModel)]="pendiente.completado" class="form-check-input" type="checkbox" value="">
                <ng-container *ngIf="pendiente.completado==true; else elseTemplate">
                    <small class="badge badge-success  m-1">
                        terminada
                    </small>
                </ng-container>
                <ng-template #elseTemplate>
                    <small class="badge badge-info  m-1">
                        pendiente
                    </small>
                </ng-template>

            </mat-card-footer>
        </mat-card>
    </div>
</div>
