<form [formGroup]="Item" class="animated fadeIn">
    <mat-dialog-content>
        <div>
            <textarea formControlName="items" name="" id=""></textarea>
            <p *ngIf="itemValidator" class="alert alert-danger text-center">Note is required</p>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button (click)="guardar()" *ngIf="data.dialog=='nuevo'" mat-button>
            Guardar
        </button>
        <button (click)="editar()" *ngIf="data.dialog=='editar'" mat-button>
            editar
        </button>
        <button mat-raised-button color="warn" mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
